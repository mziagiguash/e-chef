# render.yaml (минимальная версия)

services:
  - type: web
    name: e-chef-web
    runtime: php
    plan: free
    region: frankfurt
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
