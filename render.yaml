# render.yaml

services:
  - type: web
    name: e-chef-web
    runtime: php
    plan: free
    region: frankfurt
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://e-chef.onrender.com
      - key: LOG_CHANNEL
        value: stderr
      # Настройки для существующей PostgreSQL базы на Render
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d3d6e5qdbo4c73ep12eg-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: e_chef_db
      - key: DB_USERNAME
        value: e_chef_db_user
      - key: DB_PASSWORD
        value: 5ugqSBC984RZ1nYp248umaES2t2j1881

  # Cron для планировщика Laravel
  - type: cron
    name: e-chef-scheduler
    runtime: php
    plan: free
    region: frankfurt
    schedule: "*/5 * * * *"
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan schedule:run
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        fromService:
          type: web
          name: e-chef-web
          property: envVars.APP_KEY
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: dpg-d3d6e5qdbo4c73ep12eg-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: e_chef_db
      - key: DB_USERNAME
        value: e_chef_db_user
      - key: DB_PASSWORD
        value: 5ugqSBC984RZ1nYp248umaES2t2j1881


